<div class="profile-metadata profile-entry">
  <div class="main-profile-avatar">
    <div class="avatar-box">
      <img
        src="https://occ-0-2773-2774.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABTzQndLIMejbjN7Yj6nzQHf0AffS5Whagu7Q4pYGeKpPxuO2brcmZvB729F3MQpEw6V4T1_vDzftgFBGpHFh18J9BEng.png?r=f79"
        alt=""
        style="opacity: 1; transform: scale(1); transition-duration: 400ms"
      /><button class="avatar-edit-icon" aria-label="Change profile image">
        <svg class="svg-icon svg-icon-edit" focusable="true">
          <use filter="" xlink:href="#edit"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="profile-edit-parent">
    <div class="profile-edit-inputs">
      <label
        for="profile-name-entry"
        id="profile-name-entry-label"
        class="visually-hidden"
        >Profile Name</label
      ><input
        type="text"
        class=""
        id="profile-name-entry"
        aria-labelledby="profile-name-entry-label"
        placeholder="Name"
        value="May"
      />
    </div>
    <div class="profile-entry-dropdowns">
      <div class="profileDropDown">
        <h2 class="profileDropDown-label" id="profileLanguageDropDown-header">
          Language:
        </h2>
        <div cols="2" class="nfDropDown theme-lakira">
          <div
            class="label"
            role="button"
            aria-haspopup="true"
            tabindex="0"
            aria-expanded="false"
            aria-labelledby="profileLanguageDropDown-header"
          >
            <span class="arrow"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="profile-entry-restrictions">
      <h2 class="profile-entry-header">Maturity Settings:</h2>
      <div>
        <ul>
          <li class="profile-maturity-label">All Maturity Ratings</li>
        </ul>
        <p>Show titles of <b>all maturity ratings</b> for this profile.</p>
      </div>
      <div>
        <a
          data-uia="profile-edit-button"
          class="profile-button"
          href="/settings/restrictions/RUO7D2DB4VAR7E5JXOS4V453CQ"
          aria-label="Edit maturity settings"
          >Edit</a
        >
      </div>
    </div>
    <div class="profile-entry-autoplay">
      <h2 class="profile-entry-header">Autoplay controls</h2>
      <div class="autoplay-option">
        <input type="checkbox" id="nextEpisode-profile" checked="" /><label
          for="nextEpisode-profile"
          role="checkbox"
          aria-checked="true"
          aria-labelledby="nextEpisode-marker"
          tabindex="0"
          ><svg class="svg-icon svg-icon-check-mark" focusable="true">
            <use filter="" xlink:href="#check-mark"></use></svg></label
        ><span class="nextEpisode-marker" id="nextEpisode-marker"
          >Autoplay next episode in a series on all devices.</span
        >
      </div>
      <div class="autoplay-option">
        <input type="checkbox" id="videomerch-profile" checked="" /><label
          for="videomerch-profile"
          role="checkbox"
          aria-checked="true"
          aria-labelledby="videomerch-marker"
          tabindex="0"
          ><svg class="svg-icon svg-icon-check-mark" focusable="true">
            <use filter="" xlink:href="#check-mark"></use></svg></label
        ><span class="videomerch-marker" id="videomerch-marker"
          >Autoplay previews while browsing on all devices.</span
        >
      </div>
    </div>
  </div>
</div>
